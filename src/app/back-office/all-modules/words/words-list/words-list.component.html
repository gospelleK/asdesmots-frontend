<!-- Page Wrapper -->
<div class="page-wrapper">
  <div class="content container-fluid">
    <!-- Page Header -->
    <div class="page-header">
      <div class="row align-items-center">
        <div class="col">
          <h3 class="page-title">Words</h3>
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a [routerLink]="'/index'">Dashboard</a></li>
            <li class="breadcrumb-item active">Words</li>
          </ul>
        </div>
        <div class="col-auto">
          <!-- <a [routerLink]="'/customers/add-customer'" class="btn btn-primary me-2"
            style="color: #035858 !important; background-color: #ffff !important;">
            <i class="fas fa-plus"></i>
          </a> -->
          <a (click)="refreshList()" class="btn btn-primary me-2"
            style="color: #035858 !important; background-color: #ffff !important;">
            <i class="fas fa-refresh"></i>
          </a>
        </div>
      </div>
    </div>
    <!-- /Page Header -->

    <!-- Search Filter -->
    <div id="filter_inputs" class="card filter-card">
      <div class="card-body pb-0">
        <div class="row">
          <div class="col-sm-6 col-md-3">
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" />
            </div>
          </div>
          <div class="col-sm-6 col-md-3">
            <div class="form-group">
              <label>Email</label>
              <input type="text" class="form-control" />
            </div>
          </div>
          <div class="col-sm-6 col-md-3">
            <div class="form-group">
              <label>Phone</label>
              <input type="text" class="form-control" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /Search Filter -->

    <div class="row" *ngIf="wating">
      <div class="col-sm-12">
        <app-progress-indeterminate></app-progress-indeterminate>
      </div>
    </div>

  </div>
</div>

<div class="modal custom-modal fade" id="delete_customer" role="dialog">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <div class="modal-icon text-center mb-3">
          <i class="fas fa-trash-alt text-danger"></i>
        </div>
        <div class="modal-text text-center">
          <h2>Delete User</h2>
          <p>Are you sure want to delete <b>{{userData.name}}</b>? </p>
        </div>
      </div>
      <div class="modal-footer text-center">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button type="button" class="btn btn-danger" (click)="deleteUser(userData.id)" data-bs-dismiss="modal">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
<!-- /Delete Tax Modal -->

<!-- Delete Tax Modal -->
<div class="modal custom-modal fade" id="changeStatus" role="dialog">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <div class="modal-icon text-center mb-3">
          <i class="fa fa-power-off text-secondary"></i>
        </div>
        <div class="modal-text text-center">
          <h2>Change status ?</h2>
          <p *ngIf="userData.status=='Active'">Are you sure you want to desactive <b>{{userData.name}}</b>? </p>
          <p *ngIf="userData.status=='Inactive'">Are you sure you want to active <b>{{userData.name}}</b>? </p>
        </div>
      </div>
      <div class="modal-footer text-center">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button *ngIf="userData.status=='Active'" type="button" class="btn btn-danger"
          (click)="changeStatus(userData.id, false)" data-bs-dismiss="modal">
          <i class="fa fa-power-off"></i> Desactive
        </button>
        <button *ngIf="userData.status=='Inactive'" type="button" class="btn btn-success"
          (click)="changeStatus(userData.id, true)" data-bs-dismiss="modal">
          <i class="fa fa-power-off"></i> Active
        </button>
      </div>
    </div>
  </div>
</div>

<div class="modal custom-modal fade" id="details" role="dialog">

    <div class="modal-content">
      <div class="modal-body">

              {{'close' | translate }}
            </button>

          </div>
        </div>

    </div>

</div>
