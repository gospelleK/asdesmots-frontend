<div class="row">
	<div class="col-md-12">
		<div class="card">
			<div class="card-body">
				<h4 class="card-title">{{ 'words.addNewWords' | translate }}</h4><br>
				<form (ngSubmit)="addWords()" [formGroup]="addCustomerForm">
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label>{{ 'words.wordInEn' | translate }} <span class="mandatory">*</span></label>
								<input type="text" class="form-control" formControlName="customerName">
								<div
									*ngIf="addCustomerForm.get('customerName')?.invalid && addCustomerForm.get('customerName')?.touched">
									<small class="text-danger"> required</small>
								</div>
							</div>
							<div class="form-group">
								<label>{{ 'words.wordDescriptionEn' | translate }} <span class="mandatory">*</span></label>
								<textarea rows="5" cols="5" class="form-control" placeholder="Enter Address"
									formControlName="customerBillingAddress"></textarea>
								<div
									*ngIf="addCustomerForm.get('customerBillingAddress')?.invalid && addCustomerForm.get('customerBillingAddress')?.touched">
									<small class="text-danger">required</small>
								</div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label>{{ 'words.wordInFr' | translate }} <span class="mandatory">*</span></label>
								<input type="text" class="form-control" formControlName="customerPrimaryContact">
								<div
									*ngIf="addCustomerForm.get('customerPrimaryContact')?.invalid && addCustomerForm.get('customerPrimaryContact')?.touched">
									<small class="text-danger">required</small>
								</div>
							</div>
							<div class="form-group">
								<label>{{ 'words.wordDescriptionFr' | translate }} <span class="mandatory">*</span></label>
								<textarea rows="5" cols="5" class="form-control" placeholder="Enter Address"
									formControlName="customerBillingAddress"></textarea>
								<div
									*ngIf="addCustomerForm.get('customerBillingAddress')?.invalid && addCustomerForm.get('customerBillingAddress')?.touched">
									<small class="text-danger">required</small>
								</div>
							</div>
						</div>
					</div>
					<div class="text-end mt-4">
						<button type="submit" class="btn btn-success">{{ 'save' | translate }}</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
